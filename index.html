<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0"
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock & Paper & Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user" class="badge">
        USER
      </div>
      <div id="comp" class="badge">
        COMP
      </div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Let's play Rock & Paper & Scissors!</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img width="100px" src="https://img.icons8.com/ios-filled/100/000000/clenched-fist.png"/>
      </div>
      <div id="paper" class="choice">
        <img width="100px" src="https://img.icons8.com/ios-filled/96/000000/hand.png"/>
      </div>
      <div id="scissors" class="choice">
        <img width="100px" src="https://img.icons8.com/ios-filled/90/000000/hand-scissors.png"/>
      </div>
    </div>

    <div class="message">
      <p>--- Make your move ---</p>
    </div>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
